<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课堂总结</title>
  <link rel="stylesheet" href="summary-style.css">
</head>
<body>
  <div class="container">
    <!-- 返回按钮 -->
    <button class="back-btn" onclick="goBack()">返回</button>
    
    <!-- 主要内容区域 -->
    <div class="main-content">
      <!-- 课堂总结 -->
      <div class="section">
        <h2>课堂总结</h2>
        <textarea id="class-summary" placeholder=""></textarea>
      </div>
      
      <!-- 老师 -->
      <div class="section">
        <h2>老师</h2>
        <textarea id="teacher-content" placeholder=""></textarea>
      </div>
      
      <!-- 学生 -->
      <div class="section">
        <h2>学生</h2>
        <textarea id="student-content" placeholder=""></textarea>
      </div>
    </div>
    
             <!-- 底部按钮 -->
         <div class="bottom-buttons">
           <button class="action-btn" onclick="startSelfTest()">开始自测</button>
           <button class="action-btn" onclick="startAnswering()">下一题</button>
           <button class="action-btn" onclick="submit()">提交</button>
         </div>
  </div>

  <script src="summary.js"></script>
</body>
</html>
